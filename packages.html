    <style>
        *{
            box-sizing: border-box;
        }
        
        body{
            overflow: hidden;
        }
        .slider{
            margin-left: 42.5%;
            margin-top: 14%;
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate
        {
            0%{
                transform: perspective(1000px) rotateY(0deg);
            }
            100%{
                transform: perspective(1000px) rotateY(360deg);
            }
        }
        .slider span{
            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin:center;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i)*200deg)) translateZ(400px);
        }
        .slider span img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            transition: 1.5s;
        }
        .slider span:hover img{
            transform: translateY(50px) scale(1.3);
        }
    </style>
